<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="./styles/styles.css"> -->
  <title>Registrarse</title>
  <style>
  .caja {
    padding: 10px;
    background-color: aliceblue;
    height: 100vh;
  }
  </style>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid d-flex flex-row-reverse">
        <a href="index.html"><button class="btn btn-outline-light" type="submit">Login</button></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5 border caja">
      <form>
        <div class="row justify-content-center mt-5">
          <div class="mb-3 col-5">
            <label for="exampleInputEmail1" class="form-label">Nombres</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label">Apellidos</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label">Correo</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label">Contrasena</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary col-3">Submit</button>
        </div>
      </form>

    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
  crossorigin="anonymous"></script>
</body>

</html>
